    <script>
        tailwind.config = {
            theme: {
                screens: {
                'sm': '100px',
                'md': '768px',
                }
  }
        }
      </script>
</head>

<body>
    <header
        class="flex items-center md:flex-row sm:flex-col md:place-content-between sm:place-content-center md:h-[100px] sm:h-[300px] bg-[#222222] text-[#C4CAD0]">
        <a class="flex flex-row content-start items-center " href="index.html">

            <img src="img/Moviestack_logotipo2.png" class="w-96 -ml-[120px]" alt="logo_ok">

            <a class= "text-white" href="movies.html">MOVIES</a>
            <a class="hover:text-white" href="favs.html">FAVS</a>
        </nav>

    <main class="flex flex-col place-items-center bg-[#FCF7FF]">
        <img src="img/movies_banner.jpg" class="mt-12 sm:w-full md:w-[1000px] rounded-md" alt="banner">
        <div class="inline-block mt-12">
            <label>Search by genre:

                    <option value="Family">Family</option>

                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </label>
        
            <label class="ml-8">Search by title: <input type="text" id="titleSearch" placeholder="e.g. Oppenheimer"
                    class="bg-[#222222] rounded-full p-4 w-[400px] text-white"></label>
        </div>
        <div class="flex flex-row flex-wrap md:w-3/4 gap-4  items-center justify-center mt-8 mb-48" id="container">
        </div>
    </main>
    <footer class="flex flex-col items-center place-items-center bg-[#222222] h-20 mt-auto">
